name: "Sync Vald"
on:
  pull_request:
  # schedule:
  #   - cron: "*/10 * * * *"
jobs:
  sync:
    uses: ./.github/workflows/_build.yaml
    secrets: inherit
    with:
      vald_checkout_target_name: main # sync based on vald main branch.
      enable_tag_push: true

  semver-auto:
    needs:
      - sync
    uses:  vdaas/vald-ci-labs/.github/workflows/_semver-auto.yaml@fix/ci/two-version-support-for-client # TODO: to main branch.
    secrets: inherit

  prepare:
    if: ${{ needs.semver-auto.outputs.RELEASE == 'true' }}
    needs:
      - semver-auto
    uses: ./.github/workflows/_prepare-release.yaml # reusable workflow of external repository
    with:
      IMAGE_TAG: ${{ needs.semver-auto.outputs.VERSION }}
    secrets: inherit

  build:
    needs:
     - semver-auto
     - prepare
    uses: ./.github/workflows/_build.yaml
    secrets: inherit
    with:
      vald_checkout_target_name: ${{ needs.semver-auto.outputs.VERSION }} # sync based on vald released version.
      enable_tag_push: true
