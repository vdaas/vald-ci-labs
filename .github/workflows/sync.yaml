name: "Sync Vald"
on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/5 * * * *"
jobs:
  check-main:
    uses: ./.github/workflows/_check-main.yaml
    with:
      vald_checkout_src_ref: main
      client_checkout_target_ref: main
    secrets: inherit

  sync-main:
    if: ${{ needs.check-main.outputs.NEED_UPDATE == 'true' }}
    needs:
      - check-main
    uses: ./.github/workflows/_sync.yaml
    with:
      vald_checkout_ref: main    # sync based on Vald main branch.
      client_checkout_ref: main
    secrets: inherit

  check-version:
    uses: ./.github/workflows/_check-version.yaml
    with:
      vald_checkout_src_ref: main
      client_checkout_target_ref: main
    secrets: inherit

  sync-version:
    if: ${{ needs.check-version.outputs.NEED_UPDATE == 'true' }}
    needs:
      - check-version
    uses: ./.github/workflows/_sync-version.yaml
    with:
      vald_checkout_src_tag_ref: ${{ needs.check-version.outputs.VERSION }}   # sync based on Vald version(v1.7.12).
    secrets: inherit
