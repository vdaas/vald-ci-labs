name: "Run prepare for client release"
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Released Vald version"
        type: string
  pull_request:
  # schedule:
  #   - cron: "*/10 * * * *"
env:
  GITHUB_USER: ${{ secrets.DISPATCH_USER }}
  GITHUB_TOKEN: ${{ secrets.DISPATCH_TOKEN }}

jobs:
  semver-auto:
    uses: ./.github/workflows/_semver-auto.yaml
    secrets: inherit

  prepare-release:
    if: ${{ needs.semver-auto.outputs.RELEASE == 'true' }}
    needs:
      - semver-auto
    uses: ./.github/workflows/_prepare-release.yaml
    secrets: inherit
