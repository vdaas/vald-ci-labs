name: build protobuf
on:
  workflow_call:
    inputs:
      vald_checkout_ref:
        description: "Switch branches or restore working tree files to build vald"
        type: string
        default: main
        required: false
      client_checkout_ref:
        description: "Switch branches or restore working tree files to build vald"
        type: string
        default: main
        required: false
      enable_tag_push:
        description: "Whether or not to push tag"
        type: boolean
        default: false
        required: false
    secrets:
      CI_USER:
        required: true
      CI_TOKEN:
        required: true
      GPG_PRIVATE_KEY:
        required: true
jobs:
  build-and-push:
    runs-on: ubuntu-20.04
    env:
      CI_USER: ${{ secrets.CI_USER }}
      CI_TOKEN: ${{ secrets.CI_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.client_checkout_ref }}
          token: ${{ env.CI_TOKEN }}
      - name: Set Git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Clone Vald repository
        run: |
          make vald/clone && make VALD_CHECKOUT_REF=${VALD_CHECKOUT_REF} vald/checkout
        env:
          VALD_CHECKOUT_REF: ${{ inputs.vald_checkout_ref }}
      - name: Check SHA difference
        id: check_sha
        run: |
          ORIGIN_VALD_SHA="$(make vald/origin/sha/print)"
          CURRENT_VALD_SHA="$(make vald/sha/print)"

          if [ "${ORIGIN_VALD_SHA}" == "${CURRENT_VALD_SHA}" ]; then
            echo "There is no need to update"
            exit 0
          fi

          echo "UPDATE=true"                          >> $GITHUB_OUTPUT
          echo "ORIGIN_VALD_SHA=${ORIGIN_VALD_SHA}"   >> $GITHUB_OUTPUT
          echo "CURRENT_VALD_SHA=${CURRENT_VALD_SHA}" >> $GITHUB_OUTPUT

          echo "UPDATE=true"
          echo "ORIGIN_VALD_SHA=${ORIGIN_VALD_SHA}"
          echo "CURRENT_VALD_SHA=${CURRENT_VALD_SHA}"
      - name: Build and Push
        if: ${{ steps.check_sha.outputs.UPDATE == 'true' }}
        run: |
          echo "Install dependencies"
          sudo apt-get update
          sudo apt-get install -y python3-setuptools libprotobuf-dev libprotoc-dev protobuf-compiler
          pip3 install grpcio-tools

          echo "Build proto"
          export GOPATH=$HOME/go
          make PYTHON=python3 proto
          make vald/sha/update
          make vald/client/python/version/update

          echo "commit and push"
          SHA="$(make vald/sha/print)"

          git remote set-url origin https://${CI_USER}:${CI_TOKEN}@github.com/$GITHUB_REPOSITORY
          git add .
          git commit -S --signoff -m "Update [vald sha: ${SHA}]"
          git push
      - name: Create tag
        if: ${{ steps.check_sha.outputs.UPDATE == 'true' && inputs.enable_tag_push == true }}
        continue-on-error: true
        run: |
          VERSION="$(make vald/client/python/version/print)"
          git remote set-url origin "https://${CI_USER}:${CI_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git tag ${VERSION}
          git push origin ${VERSION}
