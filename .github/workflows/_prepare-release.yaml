name: "Prepare for release"
on:
  workflow_call:
    inputs:
      images:
        description: "docker image names used in E2E test before release"
        type: string
        required: false
        default: "vdaas/vald-agent-ngt vdaas/vald-discoverer-k8s vdaas/vald-lb-gateway vdaas/vald-manager-index"
      image_tag:
        description: "image tag name"
        type: string
        required: false
        default: "nightly"
      release_branch_name:
        description: "release branch name"
        type: string
        required: true
    outputs:
      RESULT:
        description: "Whether the preparation is a success or not"
        value: ${{ jobs.prepare.outputs.RESULT }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      RESULT: ${{ steps.create_release_branch.outputs.RESULT }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main # NOTE
      - name: Set Git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - name: Search docker image tag
        id: search_docker_image_tag
        run: |
          for image in ${IMAGES}; do
            echo "Search image: ${image}:${IMAGE_TAG}"
            if ! curl -s "https://registry.hub.docker.com/v2/repositories/${image}/tags/${IMAGE_TAG}" | jq '.name' | grep -v "null" > /dev/null ; then
              echo "Image ${image}:${IMAGE_TAG} not Found. Existing..."
              exit 0
            else
              echo "Image ${image}:${IMAGE_TAG} Found"
            fi
          done

          echo "FOUND_ALL_IMAGES=true" >> $GITHUB_OUTPUT
          echo "All images found."
        env:
          IMAGES: ${{ inputs.images }}
          IMAGE_TAG: ${{ inputs.image_tag }}
      - name: Create release branch
        id: create_release_branch
        if: ${{ steps.search_docker_image_tag.outputs.FOUND_ALL_IMAGES == 'true' }}
        run: |
          BRANCH_EXIST=$(git fetch origin "${RELEASE_BRANCH_NAME}" && echo true || echo false)
          if [ "${BRANCH_EXIST}" != "true" ]; then
            git checkout main && git checkout -b ${RELEASE_BRANCH_NAME} && git push origin ${RELEASE_BRANCH_NAME}
          fi
          echo "RESULT=true" >> $GITHUB_OUTPUT
        env:
          RELEASE_BRANCH_NAME: ${{ inputs.release_branch_name }}
