name: "Prepare for release"
on:
  workflow_call:
    inputs:
      images:
        description: "image names"
        type: string
        required: false
        default: "vdaas/vald-agent-ngt vdaas/vald-discoverer-k8s vdaas/vald-lb-gateway vdaas/vald-manager-index"
      image_tag:
        description: "image tag name"
        type: string
        required: false
        default: "nightly"

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set Git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - name: Search docker image
        run: |
          for image in ${IMAGES}; do
            echo "Search image: ${image}:${IMAGE_TAG}"
            if ! curl -s "https://registry.hub.docker.com/v2/repositories/${image}/tags/${IMAGE_TAG}" | jq '.name' | grep -v "null" > /dev/null ; then
              echo "Image ${image}:${IMAGE_TAG} not Found. Existing..."
              exit 0
            else
              echo "Image ${image}:${IMAGE_TAG} Found"
            fi
          done
          echo "All images found."
        env:
          IMAGES: ${{ inputs.images }}
          IMAGE_TAG: ${{ inputs.images }}
