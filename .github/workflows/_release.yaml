name: Run release
on:
  workflow_call:
    inputs:
      client_type:
        type: "string"
        description: "Set client type. e.g) go, python, node, java"
        required: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: rinx/setup-k3d@v0.0.4
        with:
          version: latest
          name: vald
          agents: 1
      - name: Check k3d
        run: |
          kubectl cluster-info
      - uses: azure/setup-helm@v3
      - name: Helm version
        run: |
          helm version
      - name: Get image tag
        id: get_image_tag
        run: |
          TAG="nightly"
          if [[ "$GITHUB_REF" =~ ^refs/tags/.* ]]; then
            TAG=$(echo $GITHUB_REF | sed -e 's:^refs/tags/::' | sed 's/^v\?/v/')
          fi
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "TAG=${TAG}"
      - name: Deploy Vald
        run: |
          helm repo add vald https://vald.vdaas.org/charts
          helm install \
            --values ${VALUES} \
            --set defaults.image.tag=${TAG} \
            --set agent.ngt.dimension=300 \
            --set agent.ngt.auto_index_length=2 \
            --set agent.minReplicas=1 \
            --set gateway.lb.enabled=false \
            --set discoverer.enabled=false \
            --set manager.index.enabled=false \
            --generate-name vald/vald
          sleep 3
          kubectl wait --for=condition=ready pod -l app=vald-agent --timeout=3m
          kubectl get pods
        env:
          VALUES: https://raw.githubusercontent.com/vdaas/vald/main/.github/helm/values/values-lb.yaml
          TAG: ${{ steps.get_image_tag.outputs.TAG }}
      - name: Download data
        run: |
          curl -OL https://raw.githubusercontent.com/rinx/word2vecjson/master/data/wordvecs1000.json
      - name: Install dependencies
        run: |
          make ci/deps
          ## dirty hack:
          sudo rm -rf /usr/lib/python3/dist-packages/validate.py
      - name: Run tests
        run: |
          kubectl port-forward statefulset/vald-agent 8081:8081 &
          pid=$!

          make ci/test

          kill $pid
  release:
    if: startsWith( github.ref, 'refs/tags/')
    needs:
      - e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  ########################################################
  # FOR DEBUG JOB
  ########################################################
  publish-python:
    if: ${{ startsWith( github.ref, 'refs/tags/') && inputs.client_type == 'python'}}
    needs:
      - e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install dependencies
        run: |
          echo "Install dependencies"
          make ci/deps
      - name: prepare to publish
        run: |
          python3 setup.py sdist
          python3 setup.py bdist_wheel
      # TODO
      # - name: publish
      #   uses: pypa/gh-action-pypi-publish@master
      #   with:
      #     user: ${{ secrets.PIP_USERNAME }}
      #     password: ${{ secrets.PIP_TOKEN }}
  publish-node:
    if: ${{ startsWith( github.ref, 'refs/tags/') && inputs.client_type == 'node'}}
    needs:
      - e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - name: Build
        run: |
          make npm/deps
          export GOPATH=$HOME/go
          make all
          make vald/sha/update
          make vald/client/node/version/update
          rm -rf vald
      # - name: publish
      #   run: |
      #     npm install
      #     npm publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  publish-java:
    if: ${{ startsWith( github.ref, 'refs/tags/') && inputs.client_type == 'java'}}
    needs:
      - e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Prepare for publish
        run: |
          ./gradlew clean
          echo "${PGP_PRIVATE_KEY}" > private_key.txt
          gpg --import --batch private_key.txt
          rm -f private_key.txt
          gpg --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" --export-secret-keys -o ~/.gnupg/secring.gpg
          cat << EOF > ~/.gradle/gradle.properties
          org.gradle.daemon=true
          signing.keyId=${GPG_KEYID}
          signing.password=${GPG_PASSPHRASE}
          signing.secretKeyRingFile=${HOME}/.gnupg/secring.gpg
          sonatypeUsername=${SONATYPE_USERNAME}
          sonatypePassword=${SONATYPE_PASSWORD}
          nexusUsername=${SONATYPE_USERNAME}
          nexusPassword=${SONATYPE_PASSWORD}
          EOF
        env:
          GPG_KEYID: ${{ secrets.GPG_KEYID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          PGP_PRIVATE_KEY: ${{ secrets.PGP_PRIVATE_KEY }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
